<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <h1>Create your account </h1>
    <form id="registerForm">
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter your email" title="Email address" required>
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter your password" title="Password" required>
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" placeholder="Re-enter your password" title="Confirm Password" required>
        <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="login.html">Login</a></p>
    <script>
        const API_BASE = "http://127.0.0.1:8000"; // Backend
        document.getElementById("registerForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;
            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                return;
            }
            try {
                const res = await fetch(`${API_BASE}/api/auth/register`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email, password })
                });
                const data = await res.json();
                if (res.ok) {
                    alert("Registration successful! Please login.");
                    window.location.href = "login.html";
                } else {
                    alert(typeof data.detail === 'string' ? data.detail : JSON.stringify(data));

                }
            } catch (err) {
                console.error("Error:", err);
                alert("Could not connect to server");
            }
        });
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
        }
        button {
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        p {
            margin-top: 15px;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }

        form {
            max-width: 400px;
            margin: auto;
        }
        input[type="email"],
        input[type="password"] {
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: #007bff;
            outline: none;
        }
        button:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }       
        @media (max-width: 600px) {
            body {
                margin: 10px;
            }
            form {
                width: 100%;
            }
        }
        @media (min-width: 601px) {
            body {
                margin: 20px auto;
                max-width: 600px;
            }
            form {
                width: 100%;
            }
        }
 
        </style>
</body>
</html>
