<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Connect Services</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
    }
    h1 {
      margin-bottom: 1rem;
    }
    .top-buttons {
      margin-bottom: 2rem;
    }
    .row {
      border: 1px solid #ccc;
      padding: 1rem;
      margin-bottom: 1.5rem;
      border-radius: 8px;
    }
    label {
      display: block;
      margin-top: 0.5rem;
    }
    input, textarea {
      width: 100%;
      padding: 0.4rem;
      margin-top: 0.2rem;
    }
    textarea {
      height: 100px;
      font-family: monospace;
    }
    button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
    }
  </style>
</head>
<body>
  <h1>Connect Services</h1>
  <div class="top-buttons">
    <button onclick="location.href='fetchData.html'">Go to Fetch</button>
    <button onclick="logout()">Logout</button>
  </div>

  <!-- GSC -->
  <div class="row">
    <h2>Google Search Console (GSC)</h2>
    <label for="gsc-cred">Service Account JSON:</label>
    <textarea id="gsc-cred" placeholder="Paste service account JSON here"></textarea>
    <button onclick="uploadCredential('gsc')">Save GSC Credential</button>
  </div>

  <!-- GA4 -->
  <div class="row">
    <h2>Google Analytics 4 (GA4)</h2>
    <label for="ga4-property-id">Property ID:</label>
    <input type="number" id="ga4-property-id" placeholder="Enter GA4 Property ID" />

    <label for="ga4-cred">Service Account JSON:</label>
    <textarea id="ga4-cred" placeholder="Paste service account JSON here"></textarea>

    <button onclick="uploadCredential('ga4')">Save GA4 Credential</button>
  </div>

  <!-- Cloudflare -->
  <div class="row">
    <h2>Cloudflare</h2>
    <label for="cf-zone">Zone ID:</label>
    <input type="text" id="cf-zone" placeholder="Enter Zone ID" />

    <label for="cf-token">API Token:</label>
    <input type="text" id="cf-token" placeholder="Enter API Token" />

    <button onclick="uploadCredential('cloudflare')">Save Cloudflare Credential</button>
  </div>

  <script src="auth.js"></script>
  <script>
    function logout() {
      localStorage.clear();
      location.href = "login.html";
    }

    async function uploadCredential(service) {
      const tenantId = localStorage.getItem("tenant_id");
      if (!tenantId) return alert("Tenant ID missing. Please login again.");

      let key, value;

      if (service === "gsc") {
      key = "SERVICE_ACCOUNT_JSON";  // ✅ use expected key
      value = document.getElementById("gsc-cred").value.trim();
      if (!value) return alert("Paste the GSC service account JSON");
    }


      if (service === "ga4") {
        const propertyId = document.getElementById("ga4-property-id").value.trim();
        value = document.getElementById("ga4-cred").value.trim();
        if (!propertyId || !value) return alert("Property ID and service account JSON are required.");
        await sendCred(service, "PROPERTYID", propertyId);        // ✅ uppercase
        key = "SERVICEACCOUNTJSON";                               // ✅ corrected key
      }

      if (service === "cloudflare") {
        const zoneId = document.getElementById("cf-zone").value.trim();
        const token = document.getElementById("cf-token").value.trim();
        if (!zoneId || !token) return alert("Zone ID and API Token are required.");
        await sendCred(service, "zone_id", zoneId);
        key = "api_token";
        value = token;
      }

      await sendCred(service, key, value);
      alert(`${service.toUpperCase()} credential saved`);
    }

    async function sendCred(service, key, value) {
  const token = localStorage.getItem("token");
  console.log("Token being sent:", token);  // ✅ Debugging log

  const res = await fetch("http://127.0.0.1:8000/api/tenant/credentials", {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      "Authorization": `Bearer ${token}`,  // ✅ MUST be in "Bearer <token>" format
    },
    body: JSON.stringify({ service, key, value }),
  });

  const data = await res.json();
  if (!res.ok) {
    console.error("Credential upload failed:", data);
    alert("Upload failed: " + (data.detail || "Unknown error"));
  } else {
    console.log("Upload successful:", data);
  }
}
  </script>
</body>
</html>
